# Welcome to Jekyll!


title: My Jekyll Site
description: >- 
  A website built with Jekyll and hosted on GitHub Pages.
theme: minima
url: "https://samvansp.github.io"
baseurl: "" # leave empty for a personal site
header_pages:
  - index.md
  - about.md
  - projects.md
  - contact.md



# Build settings
theme: minima
plugins:
  - jekyll-feed

